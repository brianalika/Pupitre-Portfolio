<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/contact_style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6" id="papersection">
        <div class="form">
          <form action="trying">
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="name" placeholder="John Smith">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" id="email" name="email" placeholder="example@gmail.com">
            <br>
            <label for="message">Message</label>
            <br>
            <input type="text" id="message" name="message" placeholder="Type here...">
            <br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-xs-6">
            <div class="mini-box">
              <a href="index.html">
                <img src="assets/images/ruler.png" alt="Heading" id="rulerheader">
              </a>
            </div>
          </div>  
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mini-box">
              <a href="portfolio.html">
                <img src="assets/images/post-it.png" alt="Portfolio" id="portfoliopostit">
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mini-box">
              <a href="photography.html">
                <img src="assets/images/photograph-poloroid.png" alt="Photography" id="photographypoloroid">
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mini-box">
              <a href="writing.html">
                <img src="assets/images/shortpencil.png" alt="Writing" id="writingpencil">
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mini-box">
              <a href="contact.html">
                <img src="assets/images/brianpoloroid.png" alt="Contact" id="contactcap">
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mini-box">
              <a href="https://www.linkedin.com/in/brianalika/">
                <img src="assets/images/linkedin-crayon.png" alt="LinkedIn" id="linkedincrayon">
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mini-box">
              <a href="https://github.com/brianalika/">
                <img src="assets/images/github-spinner.png" alt="GitHub" id="githubspinner">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

</body>

</html>
